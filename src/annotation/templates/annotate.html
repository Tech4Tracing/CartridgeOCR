<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Annotate | {{id}}</title>
        <script src='/static/highlight.js' type='text/javascript' ></script>
        <script src='/static/annotations.js' type='text/javascript' ></script>
        <script src='/static/init.js' type='text/javascript' ></script>
        <link rel="stylesheet" href="/static/style.css">        
    </head>
    <body onload="init_app({{id}})">
        <div id='header'>
            
            <div id="logout">
                Welcome, {{name}}!
                <a href="/logout" class="login_button">Logout</a>
            </div>
            <div>
                <img id='logo_small' src="/static/img/T4T-Logo-pos.svg">
                <a href='/annotate/{{id-1}}'>&lt;&lt;</a> | <a href='/annotate/{{id+1}}'>&gt;&gt;</a> | <button id='btn_save'>Save</button> | <button id='btn_save_advance'>Save and Advance</button>
            </div>                        
        </div>

        

        <div id="ui_body">
            <canvas id="canvas" ></canvas>
            <div id='toolbar'>
                <button id='btn_radial' class='btn_selected'></button>
                <button id='btn_box' class='btn_unselected'></button>
            </div>           
            <div id='annotations'></div>
        </div>
        
    </body>
</html>
