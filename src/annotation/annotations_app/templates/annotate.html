{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block scripts %}

<script src='/static/annotations.js' type='text/javascript' ></script>
<script src='/static/init.js' type='text/javascript' ></script>
{% endblock %}

{% block onload %}
onload='app=init_app("{{id}}")'
{% endblock %}

{% block navigate %}
        <div id="div_nav">
                    <button class="btn_nav" onclick='app.prev_image("{{id}}")'>&lt;&lt;</button> | 
                    <button class="btn_nav" onclick='app.next_image("{{id}}")'>&gt;&gt;</button> |
                    <input type="checkbox" id='chk_nav_annot'></input><label>Navigate annotated images</label>  </p>
                </div>

                    <button class="btn_save" id='btn_save_advance'>Save and Advance</button>
                </div>
            </div>                        
        </div>

{% block content %}
        <div id="ui_body">
            <canvas id="canvas" ></canvas>
            <div id='toolbar'>
                <button id='btn_radial' class='btn_selected'></button>
                <button id='btn_box' class='btn_unselected'></button>
            </div>           
            <div id='annotations'></div>
        </div>
{% endblock %}
